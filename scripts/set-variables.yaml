settings:
  name: set-variables
  title: Set Variables
  loglevel: 6
  unrun: true
params:
- name: list
  title: Variables
  type: 5
  options:
    list:
    - name: var
      title: Variable Name
      type: 2
    - name: value
      title: Value
      type: 1
code: "obj vobj = JsonToObj(list) \nfor vitem in vobj {\n    SetVariable(item(vitem,
  \"var\").str(), item(vitem, \"value\").str())\n}\n"
