settings:
  name: error.eonza
  title: '#.error#'
  loglevel: 6
  unrun: true
params:
- name: text
  title: '#_errmsg#'
  type: 2
  options:
    required: true
- name: code
  title: '#_errcode#'
  type: 4
  options:
    default: "100"
langs:
  en:
    _errcode: Error Code
    _errmsg: Error message
  ru:
    _errcode: Код ошибки
    _errmsg: Сообщение об ошибке
code: |-
  LogOutput(LOG_ERROR, `%{code}, %{text}`)
  error(code, text)
