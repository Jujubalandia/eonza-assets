settings:
  name: set-variable
  title: '#_setvar#'
  loglevel: 6
  unrun: true
params:
- name: name
  title: '#.varname#'
  type: 2
  options:
    required: true
- name: value
  title: '#.value#'
  type: 1
langs:
  en:
    _setvar: Set Variable
  ru:
    _setvar: Установить переменную
code: SetVar(name, value)
