settings:
  name: set-variable
  title: '#_setvar#'
  desc: '#_desc#'  
  help: set-variable
  helplang: ru
  loglevel: 6
  unrun: true
params:
- name: name
  title: '#.varname#'
  type: 2
  options:
    required: true
- name: value
  title: '#.value#'
  type: 1
langs:
  en:
    _desc: Assign a value to a variable
    _setvar: Set Variable
  ru:
    _desc: Присвоить значение переменной
    _setvar: Установить переменную
code: SetVar(name, value)
