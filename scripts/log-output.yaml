settings:
  name: log-output
  title: Log Output
  loglevel: 6
params:
- name: level
  title: Log Level
  type: 3
  options:
    type: int
    items:
    - title: Error
      value: LOG_ERROR
    - title: Warning
      value: LOG_WARN
    - title: Form data
      value: LOG_FORM
    - title: Information
      value: LOG_INFO
    - title: Debug
      value: LOG_DEBUG
- name: text
  title: Text
  type: 2
  options:
    required: true
code: LogOutput(level, text)
