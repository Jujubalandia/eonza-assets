settings:
  name: log-output
  title: '#_logoutput#'
  loglevel: 6
params:
- name: level
  title: '#.loglevel#'
  type: 3
  options:
    type: int
    items:
    - title: '#.error#'
      value: LOG_ERROR
    - title: '#.warning#'
      value: LOG_WARN
    - title: '#.formdata#'
      value: LOG_FORM
    - title: '#.info#'
      value: LOG_INFO
    - title: '#.debug#'
      value: LOG_DEBUG
- name: text
  title: '#.text#'
  type: 2
  options:
    required: true
langs:
  en:
    _logoutput: Log Output
  ru:
    _logoutput: Запись в лог
code: LogOutput(level, text)
