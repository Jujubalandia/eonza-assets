settings:
  name: parse-json
  title: '#_name#'
  desc: '#_desc#'
  loglevel: 6
  help: open
  helplang: ru
  unrun: true
params:
- name: value
  title: '#.value#'
  type: 1
  options:
    required: true
- name: resultvar
  title: '#.resultvar#'
  type: 2
  options:
    required: true
langs:
  en:
    _desc: Parse json to a variable
    _name: Parse JSON
  ru:
    _desc: Загрузить json в переменную
    _name: Разобрать JSON
code: SetVar(resultvar, JsonToObj(value))
