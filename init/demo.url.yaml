settings:
  name: demo.url
  title: Demo URL
  desc: Open the specified url in the browser
  loglevel: 6
tree:
- name: set-variables
  values:
    list:
    - value: "true"
      var: isopen
    - value: https://www.eonza.org
      var: myurl
- name: form
  values:
    list:
    - text: URL
      type: "2"
      var: myurl
    - text: I want to open this url
      type: 0
      var: isopen
- name: source-code
  open: true
  values:
    code: |-
      if GetVar("isopen")? {
           %body%
      }
  children:
  - name: log-output
    values:
      level: LOG_INFO
      text: 'Open #myurl#'
  - name: open
    values:
      path: '#myurl#'
- name: log-output
  values:
    level: LOG_INFO
    text: Demo URL
